buildscript {

  ext {
    kotlinVersion = "1.3.72"
    appName = "Hex"
    gdxVersion = '1.9.10'
    roboVMVersion = '2.3.8'
    ashleyVersion = '1.7.3'
    aiVersion = '1.8.2'
    visVersion = '1.4.4'
    kiwiVersion = '1.9.1.9.6'
    jackson_version = "2.11.1"
  }

  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    jcenter()
    google()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

allprojects {
  apply plugin: "kotlin"
  apply plugin: "idea"

  version = '1.0'

  repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    google()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url 'https://jitpack.io' }
  }

  [compileKotlin, compileTestKotlin]*.kotlinOptions*.jvmTarget = "1.8"
  [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
}

tasks.named('wrapper') {
  distributionType = Wrapper.DistributionType.ALL
}

subprojects {
  dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "com.xenomachina:kotlin-argparser:2.0.7"
  }
}

project(":desktop") {
  apply plugin: "kotlin"

  dependencies {
    implementation project(":core")
    implementation "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
    implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
  }
}

project(":core") {
  apply plugin: "kotlin"

  dependencies {
    implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-ai:$aiVersion"
    implementation "com.kotcrab.vis:vis-ui:$visVersion"
    implementation "com.github.czyzby:gdx-kiwi:$kiwiVersion"
    implementation "com.github.Hexworks.mixite:mixite.core-jvm:2020.1.0"

    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
  }
}
